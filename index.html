<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/f1d3dc3d1b.js" crossorigin="anonymous"></script>
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

<!-- CSS STYLES -->
<link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="main-section">
        <div class="wrapper">
            <!-- Big Image -->
            <div class="sneaker-image">
                <img src="./images/image-product-1.jpg" alt="sneaker" >
                <!-- Small Images -->
                <div class="small-images">
                    <div class="single-image">
                        <img src="./images/image-product-1.jpg" alt="sneaker1">
                    </div>
                    <div class="single-image">
                        <img src="./images/image-product-2.jpg" alt="sneaker2">
                    </div>
                    <div class="single-image">
                        <img src="./images/image-product-3.jpg" alt="sneaker3">
                    </div>
                    <div class="single-image">
                        <img src="./images/image-product-4.jpg" alt="sneaker4">
                    </div>
                </div>
            </div>

            <div class="sneaker-text">
                <p class="sneaker">SNEAKER COMPANY</p>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low profile sneakers are your perfect casual wear companion. feturing a durable rubber outer sole, they'll withstand everything the weather can offer.</p>

                <div>

                </div>
                <p class="price1">$125.00<span>50%</span></p>
                <p class="price2"><del>$250</del></p>

                <div class="btns">
                    <button class="btn btn1">-</button>
                    <button class="btn btn2">0</button>
                    <button class="btn btn3">+</button>
                    <button class="btn btn4"><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
